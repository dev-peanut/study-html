<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 - 컬리</title>
</head>
<body>
	<div>
		<div>회원가입</div>
		<div>*필수입력사항</div>
		<div>
			<div>
				<label>
					아이디* <input type="text" placeholder="아이디를 입력해주세요." name="userId" required autocomplete="none"> <input type="button" value="중복 확인">
				</label>
			</div>
			<div>
				<label>
					비밀번호* <input type="password" placeholder="비밀번호를 입력해주세요" name="userPassword" required>
				</label>
			</div>
			<div>
				<label>
					비밀번호확인* <input type="password" placeholder="비밀번호를 입력해주세요" name="userPassword" required>
				</label>
			</div>
			<div>
				<label>
					이름* <input type="text" placeholder="이름을 입력해주세요" name="name" required>
				</label>
			</div>
			<div>
				<label>
					이메일* <input type="text" placeholder="예:marketkurly@kurly.com" name="email" required> <input type="button" value="중복 확인">
				</label>
			</div>
			<div>
				<label>
					휴대폰* <input type="tel" placeholder="숫자만 입력해주세요." name="mobileNumber" required> <input type="button" value="인증번호 받기">
				</label>
			</div>
			<div>
				<p>
					주소* 
					<label>
						<button type="button" width="333" height="44" radius="4";>
							<img src="https://res.kurly.com/pc/service/cart/2007/ico_search.svg">
							주소검색
						</button>
						<div>
							<span>배송지에 따라 상품 정보가 달라질 수 있습니다.</span>
						</div>
					</label>
				</p>
			</div>
			<div>
        		<label>
            		<label><input type="radio" name="gender" value="여"> 여자</label>
            		<label><input type="radio" name="gender" value="남"> 남자</label>
            		<label><input type="radio" name="gender" value="선택안함"> 선택안함</label>
        		</p>
			</div>
			<div>
				<p>
					생년월일
					<input type="text" placeholder="YYYY" name="birthYear" >
					<input type="text" placeholder="MM" name="birthMonth" >
					<input type="text" placeholder="DD" name="birthDay" >
				</p>
			</div>
			<div>
        		<p>
        			추가입력 사항
            		<label><input type="radio" name="joinExtraInputType" value="RECOMMEND"> 친구초대 추천인 아이디</label>
            		<label><input type="radio" name="joinExtraInputType" value="EVENT"> 참여 이벤트명</label>
        		</p>
			</div>
			<div style="">
				<input type="text" placeholder="추천인 아이디를 입력해 주세요." name="joinExtraInput">
				<button type="button">아이디 확인</button>
			</div>
			<div>
				<span>가입 후 7일 내 첫 주문 배송완료 시, 친구초대 이벤트 적립금이 지급됩니다.</span>
			</div>
			<div>
				<input type="text" placeholder="참여 이벤트명을 입력해 주세요." name="joinExtraInput">
			</div>
			<div>
				<span>
					<div>
						추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다.
						<br>
						가입 이후는 수정이 불가능 합니다.
						<br>
						대소문자 및 띄어쓰기에 유의해주세요.
					</div>
				</span>
			</div>
		</div>
	</div>
</body>
</html>
